<!DOCTYPE html>
<html lang="en">
<head>
	<title>問卷</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>問卷調查</h1>
		</div>
  	<!-- Content here -->
  		<form method="POST" action="try.html">
  			<div class="form-group">
    			<label for="Fruit">你喜歡吃什麼水果</label>
    			<select class="form-control" id="Fruit" required>
    				<option value="default"></option>
  					<option value="水蜜桃">水蜜桃</option>
  					<option value="蘋果">蘋果</option>
  					<option value="香蕉">香蕉</option>
				</select>
  			</div>
  			<div class="form-group">
    			<label for="Drink">你喜歡喝什麼飲料</label>
    			<select class="form-control" id="Drink" required>
    				<option value="default"></option>
  					<option value="珍珠奶茶">珍珠奶茶</option>
  					<option value="巧可力牛奶">巧可力牛奶</option>
  					<option value="抹茶拿鐵">抹茶拿鐵</option>
				</select>
  			</div>
  			
  			
  			<div class="form-group">
    			<label for="Movie">你喜歡什麼電影</label>
    			<select class="form-control" id="Movie"  required>
    				<option value="default"></option>
  					<option value="無敵破壞王2">無敵破壞王2</option>
  					<option value="超人特攻隊2">超人特攻隊2</option>
  					<option value="小小兵2">小小兵2</option>
				</select>
  			</div>
  			
  			

  				<button type="Submit" class="btn btn-primary" onclick="return">Submit</button>
  			
		</form>
	</div>
	
	
	

		


</body>
</html>
